<div ng-include="'components/header/header.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">用户信息</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="邮箱" name="email" type="email"
                       data-ng-model="loginUser.email" required disabled>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="密码" name="password" type="password"
                       data-ng-model="loginUser.pass" required ng-minlength="6" ng-maxlength="16">
              </div>
              <div class="form-group">
                <span class="text-danger" ng-show="passWrong">密码为6-16个字符</span>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="地址" type="text"
                       data-ng-model="loginUser.address">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="电话" type="text"
                       data-ng-model="loginUser.mobile">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="QQ" type="text"
                       data-ng-model="loginUser.qq">
              </div>
              <a ng-click="click()" class="btn btn-lg btn-success btn-block">保存</a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
