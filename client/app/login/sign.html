<div ng-include="'components/header/header.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">注册页</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="邮箱" name="email" type="email" data-ng-model="email" autofocus required>
              </div>
              <div class="form-group">
                <span class="text-danger" ng-show="emailWrong">邮箱地址错误</span>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="密码" name="password" type="password" data-ng-model="pass" required ng-minlength="6" ng-maxlength="16">
              </div>
              <div class="form-group">
                <span class="text-danger" ng-show="passWrong">密码为6-16个字符</span>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="确认密码" name="password" type="password" data-ng-model="conPass" required ng-minlength="6" ng-maxlength="16">
              </div>
              <div class="form-group">
                <span class="text-danger" ng-show="conPassWrong">两次输入不一致</span>
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <a ng-click="click()" class="btn btn-lg btn-success btn-block">注册</a>
              <div class="form-group">
                <span class="text-danger" ng-show="alreadySign">邮箱已经被注册</span>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
