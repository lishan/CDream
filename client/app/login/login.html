<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="email" data-ng-model="email" autofocus required>
              </div>
              <div class="form-group">
                <span class="text-danger" ng-show="emailWrong">邮箱地址错误</span>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" data-ng-model="pass" required ng-minlength="6" ng-maxlength="16">
              </div>
              <div class="form-group">
                <span class="text-danger" ng-show="passWrong">密码为6-16个字符</span>
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <a ng-click="click()" class="btn btn-lg btn-success btn-block">Login</a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
